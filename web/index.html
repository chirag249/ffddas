<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>FFDDAS Web Viewer</title><style>*{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,sans-serif}body{background:#121212;color:#fff;display:flex;flex-direction:column;min-height:100vh}header{display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;padding:14px 18px;background:#1f1f1f;border-bottom:2px solid #2e2e2e}h1{font-size:1.3rem;color:#00bcd4;display:flex;align-items:center;gap:8px}h1 span{font-size:1.4rem}.controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center}button,select{background:#00bcd4;border:none;color:#fff;padding:8px 14px;border-radius:6px;cursor:pointer;font-size:.85rem}button:hover,select:hover{background:#0097a7}button:active{background:#007685}select{background:#1f1f1f;border:1px solid #2e2e2e}main{flex:1;display:flex;align-items:center;justify-content:center;padding:16px;overflow:hidden}canvas{max-width:100%;max-height:100%;border:2px solid #2e2e2e;border-radius:8px;box-shadow:0 4px 16px rgba(0,0,0,.6);background:#000}.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(110px,1fr));gap:12px;padding:12px;background:#1f1f1f;border-top:2px solid #2e2e2e}.stat{display:flex;flex-direction:column;align-items:center;font-size:.7rem}.stat .val{margin-top:4px;font-size:1rem;font-weight:600;color:#00bcd4}.status-indicator{display:flex;align-items:center;gap:6px;padding:6px 12px;background:#232323;border-radius:20px}.dot{width:12px;height:12px;border-radius:50%;animation:pulse 2s infinite}.dot.disconnected{background:#f44336;animation:none}.dot.connected{background:#4caf50}.dot.error{background:#ff9800}@keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}.filter-buttons{display:flex;gap:6px}.filter-buttons button{background:#333;border:1px solid #444}.filter-buttons button.active{background:#00bcd4;border-color:#00bcd4}footer{font-size:.65rem;text-align:center;padding:8px;color:#777}@media (max-width:700px){header{flex-direction:column;align-items:flex-start}}</style></head><body><header><h1><span>ðŸŽ¥</span> FFDDAS Web Viewer</h1><div class="controls"><div class="status-indicator"><div id="statusDot" class="dot disconnected"></div><span id="statusText">Disconnected</span></div><select id="refreshRate"><option value="100">100ms</option><option value="250" selected>250ms</option><option value="500">500ms</option><option value="1000">1s</option><option value="2000">2s</option></select><button id="refreshBtn" type="button">Refresh</button><div class="filter-buttons" id="filterButtons"><button data-filter="NONE" class="active">Normal</button><button data-filter="GRAYSCALE">Grayscale</button><button data-filter="EDGE_DETECTION">Edge</button></div></div></header><main><canvas id="canvas" width="640" height="480"></canvas></main><section class="stats"><div class="stat"><div>FPS</div><div id="fps" class="val">0</div></div><div class="stat"><div>Frames</div><div id="frameCount" class="val">0</div></div><div class="stat"><div>Errors</div><div id="errorCount" class="val">0</div></div><div class="stat"><div>Resolution</div><div id="resolution" class="val">-</div></div><div class="stat"><div>Filter</div><div id="filterName" class="val">Normal</div></div></section><footer>Web viewer uses /frame & /setFilter endpoints from embedded NanoHTTPD server.</footer><script type="module" src="./dist/index.js"></script></body></html>
